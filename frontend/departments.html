<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KTUBot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');

        :root {
            --bg-primary: #0a0a0f;
            --bg-secondary: #12121c;
            --bg-tertiary: #1a1a2e;
            --bg-card: rgba(20, 25, 45, 0.8);
            --bg-glass: rgba(255, 255, 255, 0.02);
            --accent-primary: #3b82f6;
            --accent-secondary: #6366f1;
            --accent-tertiary: #8b5cf6;
            --accent-gradient: linear-gradient(135deg, #3b82f6, #6366f1, #8b5cf6);
            --text-primary: #f8fafc;
            --text-secondary: #cbd5e1;
            --text-muted: #64748b;
            --border-glass: rgba(255, 255, 255, 0.1);
            --shadow-glow: 0 0 40px rgba(59, 130, 246, 0.3);
            --shadow-card: 0 20px 40px rgba(0, 0, 0, 0.4);
            --shadow-floating: 0 30px 60px rgba(0, 0, 0, 0.5);
            --transition-smooth: all 0.4s cubic-bezier(0.22, 1, 0.36, 1);
            --transition-bounce: all 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
            --transition-card: all 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        *, *::before, *::after {
            will-change: transform, opacity, filter;
            backface-visibility: hidden;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated background with floating particles */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(circle at 20% 20%, rgba(37, 99, 235, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(30, 64, 175, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(30, 58, 138, 0.05) 0%, transparent 50%);
            animation: backgroundShift 20s cubic-bezier(0.37, 0, 0.63, 1) infinite;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes backgroundShift {
            0%, 100% {
                transform: translateX(0) translateY(0) scale(1);
            }
            25% {
                transform: translateX(5px) translateY(-5px) scale(1.02);
            }
            50% {
                transform: translateX(-5px) translateY(5px) scale(0.98);
            }
            75% {
                transform: translateX(5px) translateY(5px) scale(1.01);
            }
        }

        /* Floating particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(59, 130, 246, 0.6);
            border-radius: 50%;
            animation: float 15s cubic-bezier(0.37, 0, 0.63, 1) infinite;
            will-change: transform, opacity;
            transform: translate3d(0, 0, 0);
        }

        @keyframes float {
            0% {
                transform: translate3d(0, 100vh, 0) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
                transform: translate3d(0, 90vh, 0) scale(1);
            }
            90% {
                opacity: 1;
                transform: translate3d(0, 10vh, 0) scale(1);
            }
            100% {
                transform: translate3d(0, 0, 0) scale(0);
                opacity: 0;
            }
        }

        .container {
            position: relative;
            z-index: 2;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 2rem;
            perspective: 1000px;
        }

        .main-panel {
            flex: 1;
            max-width: 900px;
            margin: 0 auto;
            width: 100%;
            background: var(--bg-glass);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border: 1px solid var(--border-glass);
            border-radius: 24px;
            padding: 3rem;
            box-shadow: var(--shadow-floating);
            position: relative;
            transform: translateZ(0) rotateX(0deg);
            transition: var(--transition-smooth);
            animation: panelFloat 8s cubic-bezier(0.37, 0, 0.63, 1) infinite;
        }

        @keyframes panelFloat {
            0%, 100% {
                transform: translate3d(0, 0, 0) rotateX(0deg);
            }
            50% {
                transform: translate3d(0, -10px, 0) rotateX(0.5deg);
            }
        }

        .main-panel:hover {
            transform: translate3d(0, -5px, 0) rotateX(1deg);
        }

        /* Glowing border effect */
        .main-panel::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            border-radius: 26px;
            z-index: -1;
            opacity: 0;
            transition: var(--transition-smooth);
        }

        .main-panel:hover::before {
            opacity: 0.3;
            animation: borderGlow 2s cubic-bezier(0.37, 0, 0.63, 1) infinite alternate;
        }

        @keyframes borderGlow {
            0% {
                opacity: 0.3;
            }
            100% {
                opacity: 0.6;
            }
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
            transform: translateZ(50px);
        }

        .logo {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 80px;
            height: 80px;
            background: var(--accent-gradient);
            border-radius: 20px;
            margin-bottom: 1.5rem;
            box-shadow: var(--shadow-card), var(--shadow-glow);
            transition: var(--transition-bounce);
            transform: translateZ(30px);
            position: relative;
            overflow: hidden;
        }

        .logo::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transform: rotate(45deg);
            transition: var(--transition-smooth);
            opacity: 0;
        }

        .logo:hover::before {
            animation: shimmer 1.5s cubic-bezier(0.22, 1, 0.36, 1);
            opacity: 1;
        }

        @keyframes shimmer {
            0% {
                transform: translateX(-100%) translateY(-100%) rotate(45deg);
            }
            100% {
                transform: translateX(100%) translateY(100%) rotate(45deg);
            }
        }

        .logo:hover {
            transform: translateZ(40px) rotateY(15deg) scale(1.1);
            box-shadow: var(--shadow-floating), 0 0 60px rgba(59, 130, 246, 0.5);
        }

        .logo i {
            font-size: 2rem;
            color: white;
            transform: translateZ(10px);
            transition: var(--transition-smooth);
        }

        .logo:hover i {
            transform: translateZ(20px) rotateY(-15deg);
        }

        .title {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.02em;
            transform: translateZ(20px);
            animation: titleGlow 3s cubic-bezier(0.37, 0, 0.63, 1) infinite alternate;
        }

        @keyframes titleGlow {
            0% {
                filter: brightness(1);
            }
            100% {
                filter: brightness(1.2);
            }
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 1.1rem;
            font-weight: 400;
            transform: translateZ(10px);
            opacity: 0.9;
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 2rem;
            position: relative;
            padding-bottom: 1rem;
            transform: translateZ(20px);
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 60px;
            height: 3px;
            background: var(--accent-gradient);
            border-radius: 3px;
            animation: underlineGlow 2s cubic-bezier(0.37, 0, 0.63, 1) infinite alternate;
        }

        .departments-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
            transform: translateZ(30px);
        }

        .dept-card {
            background: var(--bg-card);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-glass);
            border-radius: 20px;
            padding: 1.5rem;
            cursor: pointer;
            transition: var(--transition-card);
            position: relative;
            overflow: hidden;
            transform: translate3d(0, 0, 0) rotateX(0deg);
            will-change: transform, box-shadow;
            box-shadow: var(--shadow-card);
        }

        .dept-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(59, 130, 246, 0.1), transparent);
            transition: var(--transition-smooth);
            z-index: 0;
        }

        .dept-card:hover::before {
            left: 100%;
        }

        .dept-card:hover {
            transition: 
                transform 0.4s cubic-bezier(0.22, 1, 0.36, 1),
                box-shadow 0.4s cubic-bezier(0.22, 1, 0.36, 1),
                border-color 0.3s ease-out;
            transform: translate3d(0, -8px, 0) scale(1.02);
        }

        .dept-card:active {
            transform: translateZ(10px) translateY(-5px) rotateX(2deg) scale(0.98);
        }

        .dept-header {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            position: relative;
            z-index: 1;
        }

        .dept-icon {
            width: 60px;
            height: 60px;
            background: var(--accent-gradient);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition-bounce);
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(59, 130, 246, 0.3);
        }

        .dept-icon::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.2) 0%, transparent 70%);
            transform: scale(0);
            transition: var(--transition-smooth);
        }

        .dept-card:hover .dept-icon::before {
            transform: scale(1);
            animation: ripple 0.6s cubic-bezier(0.22, 1, 0.36, 1) forwards;
        }

        @keyframes ripple {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            100% {
                transform: scale(2);
                opacity: 0;
            }
        }

        .dept-card:hover .dept-icon {
            transform: scale(1.1) rotateY(10deg);
            box-shadow: 0 20px 40px rgba(59, 130, 246, 0.4);
        }

        .dept-icon i {
            font-size: 1.5rem;
            color: white;
            transition: var(--transition-smooth);
            transform: translateZ(10px);
        }

        .dept-card:hover .dept-icon i {
            transform: translateZ(20px) rotateY(-10deg);
        }

        .dept-name {
            flex: 1;
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-primary);
            transition: var(--transition-smooth);
        }

        .dept-card:hover .dept-name {
            color: var(--accent-primary);
            transform: translateX(5px);
        }

        .dept-arrow {
            width: 40px;
            height: 40px;
            background: rgba(59, 130, 246, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition-bounce);
            position: relative;
            overflow: hidden;
        }

        .dept-arrow::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--accent-gradient);
            border-radius: 50%;
            transform: scale(0);
            transition: var(--transition-smooth);
        }

        .dept-card:hover .dept-arrow::before {
            transform: scale(1);
        }

        .dept-card:hover .dept-arrow {
            transform: translateX(8px) scale(1.1);
        }

        .dept-arrow i {
            font-size: 1rem;
            color: var(--text-muted);
            transition: var(--transition-smooth);
            position: relative;
            z-index: 1;
        }

        .dept-card:hover .dept-arrow i {
            color: white;
            transform: translateX(2px);
        }

        .loading-container,
        .empty-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 4rem 2rem;
            text-align: center;
            background: var(--bg-card);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-glass);
            border-radius: 20px;
            transform: translateZ(10px);
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(59, 130, 246, 0.2);
            border-top: 3px solid var(--accent-primary);
            border-radius: 50%;
            animation: spin 1s cubic-bezier(0.65, 0, 0.35, 1) infinite;
            margin-bottom: 1.5rem;
            position: relative;
        }

        .spinner::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            background: var(--accent-gradient);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            animation: pulse 2s cubic-bezier(0.37, 0, 0.63, 1) infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: translate(-50%, -50%) scale(0.5);
                opacity: 1;
            }
            50% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.5;
            }
        }

        .loading-text {
            color: var(--text-secondary);
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .loading-subtext {
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .error-alert {
            background: rgba(239, 68, 68, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 16px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            display: none;
            align-items: center;
            gap: 1rem;
            transform: translateZ(20px);
            animation: errorSlideIn 0.5s cubic-bezier(0.22, 1, 0.36, 1);
        }

        @keyframes errorSlideIn {
            0% {
                transform: translateZ(20px) translateY(-20px);
                opacity: 0;
            }
            100% {
                transform: translateZ(20px) translateY(0);
                opacity: 1;
            }
        }

        .error-alert i {
            color: #f87171;
            font-size: 1.2rem;
        }

        .error-message {
            color: #fca5a5;
            font-size: 1rem;
            font-weight: 500;
        }

        .footer {
            text-align: center;
            padding: 2rem;
            margin-top: 3rem;
            color: var(--text-muted);
            font-size: 0.9rem;
            border-top: 1px solid var(--border-glass);
            backdrop-filter: blur(10px);
            position: relative;
            z-index: 2;
        }

        /* Selection state with enhanced animation */
        .dept-card.selected {
            background: rgba(59, 130, 246, 0.2);
            border-color: var(--accent-primary);
            transform: translateZ(30px) translateY(-15px) rotateX(8deg) scale(1.02);
            box-shadow: var(--shadow-floating), 0 0 60px rgba(59, 130, 246, 0.4);
            animation: selectedPulse 1s cubic-bezier(0.37, 0, 0.63, 1) infinite alternate;
        }

        @keyframes selectedPulse {
            0% {
                box-shadow: var(--shadow-floating), 0 0 60px rgba(59, 130, 246, 0.4);
            }
            100% {
                box-shadow: var(--shadow-floating), 0 0 80px rgba(59, 130, 246, 0.6);
            }
        }

        /* Responsive design with enhanced mobile experience */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .main-panel {
                padding: 2rem;
                border-radius: 20px;
            }

            .title {
                font-size: 2rem;
            }

            .departments-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
            }

            .dept-card {
                padding: 1.25rem;
            }

            .dept-icon {
                width: 50px;
                height: 50px;
            }

            .dept-icon i {
                font-size: 1.25rem;
            }
        }

        @media (max-width: 480px) {
            .main-panel {
                padding: 1.5rem;
                margin: 0.5rem;
            }

            .title {
                font-size: 1.75rem;
            }

            .subtitle {
                font-size: 1rem;
            }

            .logo {
                width: 60px;
                height: 60px;
            }

            .logo i {
                font-size: 1.5rem;
            }
        }

        /* Stagger animation for cards */
        .dept-card {
            animation: cardSlideIn 0.6s cubic-bezier(0.22, 1, 0.36, 1) backwards;
        }

        .dept-card:nth-child(1) {
            animation-delay: 0.1s;
        }

        .dept-card:nth-child(2) {
            animation-delay: 0.2s;
        }

        .dept-card:nth-child(3) {
            animation-delay: 0.3s;
        }

        .dept-card:nth-child(4) {
            animation-delay: 0.4s;
        }

        .dept-card:nth-child(5) {
            animation-delay: 0.5s;
        }

        .dept-card:nth-child(6) {
            animation-delay: 0.6s;
        }

        @keyframes cardSlideIn {
            0% {
                transform: translate3d(0, 30px, -50px);
                opacity: 0;
            }
            100% {
                transform: translate3d(0, 0, 0);
                opacity: 1;
            }
        }

        /* Keyboard focus styles */
        .dept-card.keyboard-focus {
            outline: 2px solid var(--accent-primary);
            outline-offset: 4px;
            transform: translateZ(15px) translateY(-5px);
            box-shadow: var(--shadow-card), 0 0 30px rgba(59, 130, 246, 0.4);
        }
    </style>
</head>

<body>
    <div class="particles"></div>

    <div class="container">
        <div class="main-panel">
            <header class="header">
                <div class="logo">
                    <i class="fas fa-graduation-cap"></i>
                </div>
                <h1 class="title">KTUBot</h1>
                <p class="subtitle">Choose your department to get started</p>
            </header>

            <div id="error-alert" class="error-alert">
                <i class="fas fa-exclamation-triangle"></i>
                <span id="error-message" class="error-message"></span>
            </div>

            <section>
                <h2 class="section-title">Departments</h2>
                <div class="departments-grid" id="departments-list">
                    <div class="loading-container">
                        <div class="spinner"></div>
                        <div class="loading-text">Loading departments...</div>
                        <div class="loading-subtext">Please wait a moment</div>
                    </div>
                </div>
            </section>
        </div>

        <footer class="footer">
                        <p>Â© 2025 KTUBot</p>

        </footer>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:8000/api';
        const departmentsList = document.getElementById('departments-list');
        const errorAlert = document.getElementById('error-alert');
        const errorMessage = document.getElementById('error-message');

        // Department icons with FontAwesome 6.4.0 compatible names
        const departmentIcons = {
            'CSE': 'fa-laptop-code',
            'software': 'fa-code',
            'electrical': 'fa-bolt',
            'ECE': 'fa-microchip',
            'MECH': 'fa-gears',
            'civil': 'fa-hard-hat',
            'chemical': 'fa-flask',
            'aerospace': 'fa-rocket',
            'biomedical': 'fa-heartbeat',
            'industrial': 'fa-industry',
            'environmental': 'fa-leaf',
            'materials': 'fa-atom',
            'nuclear': 'fa-radiation',
            'petroleum': 'fa-droplet',
            'agricultural': 'fa-seedling',
            'marine': 'fa-ship',
            'automobile': 'fa-car',
            'information': 'fa-circle-info',
            'telecommunication': 'fa-tower-broadcast',
            'mining': 'fa-pickaxe',
            'textile': 'fa-scissors',
            'food': 'fa-wheat-awn',
            'default': 'fa-book'
        };

        // Create floating particles
        function createParticles() {
            const particlesContainer = document.querySelector('.particles');
            particlesContainer.innerHTML = '';
            
            const particleCount = Math.min(30, Math.floor(window.innerWidth / 30));
            const fragment = document.createDocumentFragment();
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 15 + 's';
                particle.style.animationDuration = (8 + Math.random() * 7) + 's';
                
                const colors = ['rgba(59, 130, 246, 0.6)', 'rgba(99, 102, 241, 0.6)', 'rgba(139, 92, 246, 0.6)'];
                particle.style.background = colors[Math.floor(Math.random() * colors.length)];
                
                fragment.appendChild(particle);
            }
            
            particlesContainer.appendChild(fragment);
        }

        // Optimized parallax effect
        let mouseX = 0, mouseY = 0;
        let lastTime = 0;
        let rafId = null;

        const updateParallax = (time) => {
            if (time - lastTime > 16) {
                lastTime = time;
                const mainPanel = document.querySelector('.main-panel');
                if (!mainPanel) return;
                
                const rect = mainPanel.getBoundingClientRect();
                const centerX = rect.left + rect.width / 2;
                const centerY = rect.top + rect.height / 2;
                
                const deltaX = (mouseX - centerX) / rect.width;
                const deltaY = (mouseY - centerY) / rect.height;
                const rotateX = deltaY * 5;
                const rotateY = deltaX * 5;
                
                mainPanel.style.transform = `perspective(1000px) rotateX(${-rotateX}deg) rotateY(${rotateY}deg) translateZ(0)`;
            }
            rafId = requestAnimationFrame(updateParallax);
        };

        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        document.addEventListener('DOMContentLoaded', () => {
            createParticles();
            loadDepartments();
            rafId = requestAnimationFrame(updateParallax);
        });

        // Clean up animation frame on page unload
        window.addEventListener('beforeunload', () => {
            if (rafId) cancelAnimationFrame(rafId);
            document.body.style.opacity = '0';
            document.body.style.transform = 'scale(0.95)';
        });

        async function loadDepartments() {
            try {
                const response = await fetch(`${API_BASE_URL}/departments`);
                if (!response.ok) throw new Error('Failed to load departments');

                const departments = await response.json();
                hideLoadingWithAnimation();
                setTimeout(() => renderDepartments(departments), 300);
                hideError();
            } catch (error) {
                showError('Failed to load departments. Please try again.');
                console.error('Error:', error);
                hideLoadingWithAnimation();
                setTimeout(() => renderDepartments([
                    'Computer Science',
                    'Electrical Engineering',
                    'Mechanical Engineering',
                    'Civil Engineering',
                    'Chemical Engineering',
                    'Software Engineering'
                ]), 300);
            }
        }

        function renderDepartments(departments) {
            departmentsList.innerHTML = '';

            if (!departments || departments.length === 0) {
                departmentsList.innerHTML = `
                    <div class="empty-container">
                        <i class="fas fa-info-circle" style="font-size: 2.5rem; color: var(--text-muted); margin-bottom: 1.5rem;"></i>
                        <div class="loading-text">No departments available</div>
                        <div class="loading-subtext">Please contact support</div>
                    </div>
                `;
                return;
            }

            departments.forEach((dept, index) => {
                const deptLower = dept.toLowerCase();
                let icon = departmentIcons.default;

                for (const [key, value] of Object.entries(departmentIcons)) {
                    if (key === 'default') continue;
                    if (deptLower.includes(key.toLowerCase())) {
                        icon = value;
                        break;
                    }
                }

                const card = createDepartmentCard(dept, icon, index);
                departmentsList.appendChild(card);
            });

            observeCards();
        }

        function createDepartmentCard(name, iconClass, index) {
            const card = document.createElement('div');
            card.className = 'dept-card';
            card.style.animationDelay = (index * 0.1) + 's';
            card.innerHTML = `
                <div class="dept-header">
                    <div class="dept-icon">
                        <i class="fas ${iconClass}"></i>
                    </div>
                    <div class="dept-name">${name}</div>
                    <div class="dept-arrow">
                        <i class="fas fa-chevron-right"></i>
                    </div>
                </div>
            `;

            card.addEventListener('mouseenter', () => {
                card.style.transform = 'translate3d(0, -10px, 20px) rotateX(5deg)';
            }, { passive: true });

            card.addEventListener('mouseleave', () => {
                if (!card.classList.contains('selected')) {
                    card.style.transform = 'translate3d(0, 0, 0) rotateX(0deg)';
                }
            }, { passive: true });

            card.addEventListener('click', () => selectDepartment(card, name));
            return card;
        }

        function selectDepartment(cardElement, departmentName) {
            document.querySelectorAll('.dept-card').forEach(card => {
                card.classList.remove('selected');
            });

            cardElement.classList.add('selected');

            const ripple = document.createElement('div');
            ripple.style.cssText = `
                position: absolute;
                border-radius: 50%;
                background: rgba(59, 130, 246, 0.4);
                transform: scale(0);
                animation: rippleEffect 0.6s cubic-bezier(0.22, 1, 0.36, 1);
                pointer-events: none;
                z-index: 10;
            `;

            const rect = cardElement.getBoundingClientRect();
            const size = Math.max(rect.width, rect.height);
            ripple.style.width = ripple.style.height = size + 'px';
            ripple.style.left = (rect.width / 2 - size / 2) + 'px';
            ripple.style.top = (rect.height / 2 - size / 2) + 'px';

            cardElement.appendChild(ripple);

            const style = document.createElement('style');
            style.textContent = `
                @keyframes rippleEffect {
                    to {
                        transform: scale(2);
                        opacity: 0;
                    }
                }
            `;
            document.head.appendChild(style);

            setTimeout(() => {
                ripple.remove();
                style.remove();
                window.location.href = `semester.html?department=${encodeURIComponent(departmentName)}`;
            }, 600);
        }

        function hideLoadingWithAnimation() {
            const loadingContainer = document.querySelector('.loading-container');
            if (loadingContainer) {
                loadingContainer.style.transform = 'translateZ(-50px) scale(0.8)';
                loadingContainer.style.opacity = '0';
                setTimeout(() => {
                    if (loadingContainer.parentNode) {
                        loadingContainer.remove();
                    }
                }, 300);
            }
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorAlert.style.display = 'flex';
        }

        function hideError() {
            errorAlert.style.display = 'none';
            errorMessage.textContent = '';
        }

        // Intersection observer for scroll animations
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -50px 0px'
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.opacity = '1';
                    entry.target.style.transform = 'translate3d(0, 0, 0)';
                }
            });
        }, observerOptions);

        function observeCards() {
            const cards = document.querySelectorAll('.dept-card');
            cards.forEach(card => {
                card.style.opacity = '0';
                card.style.transform = 'translate3d(0, 30px, -30px)';
                card.style.transition = 'all 0.6s cubic-bezier(0.22, 1, 0.36, 1)';
                observer.observe(card);
            });
        }

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            const cards = document.querySelectorAll('.dept-card');
            const currentSelected = document.querySelector('.dept-card.keyboard-focus');
            let currentIndex = currentSelected ? Array.from(cards).indexOf(currentSelected) : -1;

            if (e.key === 'ArrowDown' || e.key === 'ArrowRight') {
                e.preventDefault();
                currentIndex = (currentIndex + 1) % cards.length;
            } else if (e.key === 'ArrowUp' || e.key === 'ArrowLeft') {
                e.preventDefault();
                currentIndex = currentIndex <= 0 ? cards.length - 1 : currentIndex - 1;
            } else if (e.key === 'Enter' && currentSelected) {
                e.preventDefault();
                const departmentName = currentSelected.querySelector('.dept-name').textContent;
                selectDepartment(currentSelected, departmentName);
                return;
            }

            cards.forEach(card => card.classList.remove('keyboard-focus'));

            if (cards[currentIndex]) {
                cards[currentIndex].classList.add('keyboard-focus');
                cards[currentIndex].scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            }
        });
    </script>
</body>
